version: '3.9'

services:
  web:
    volumes:
    - ${PROJECT_DIR}:/usr/src/app
    environment:
    - REDIS_HOST=${REDIS_HOST}
    - REDIS_PORT=${REDIS_PORT}
    - MONGO_HOST=${MONGO_HOST}
    - MONGO_PORT=${MONGO_PORT}
    - MONGO_DBNAME=${MONGO_DBNAME}
    - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
    - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    - NEMOBOTTOKEN=${NEMOBOTTOKEN}
    - BOTGROUP=${BOTGROUP}
    - BOTCHANNEL=${BOTCHANNEL}
    - TG_MY_ID=${TG_MY_ID}
    - NOTIFICATOR_HOST=${NOTIFICATOR_HOST}
    - NOTIFICATOR_PORT=${NOTIFICATOR_PORT}
    - CALLBACKURL=${CALLBACKURL}
    - HUBURL=${HUBURL}
    ports:
    - ${notificator_port}:${notificator_port}
    build: .
    restart: always
    depends_on:
    - redis
    - mongo
  mongo:
    image: mongo:4-focal
    command: mongod --port ${mongo_port}
    volumes:
    - ${MONGOVOLUMEPATH}:/data/db:rw
    - ${MONGOINITDBPATH}:/docker-entrypoint-initdb.d:ro
    environment:
    - MONGO_INITDB_DATABASE=${MONGO_DBNAME}
    - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
    - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    ports:
    - ${mongo_port}:27017

  redis:
    image: redis:6
    command: --port ${redis_port}
    volumes:
    - ${REDISVOLUMEPATH}:/data
    ports:
    - ${REDIS_PORT}:6379
